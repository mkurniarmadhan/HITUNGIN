        <script>
            var Keranjang = (function () {
                var objReturn = {};
                const STORAGE_NAME = "__mycart";

                localStorage[STORAGE_NAME] = localStorage[STORAGE_NAME] ? localStorage[STORAGE_NAME] : "";
                var itemsId = function (id) {
                    var itemIndex = -1;
                    var items = getAllItems();
                    $.each(items, function (index, value) {
                        if (value.id === id) {
                            itemIndex = index;
                            return;
                        }
                    });
                    return itemIndex;
                };
                var setAllProducts = function (products) {
                    localStorage[STORAGE_NAME] = JSON.stringify(products);
                };
                // public get
                var getAllItems = function () {
                    try {
                        var items = JSON.parse(localStorage[STORAGE_NAME]);
                        return items;
                    } catch (e) {
                        return [];
                    }
                };
                var getSubTotal = function () {
                    var products = getAllItems();
                    var total = 0;
                    $.each(products, function (index, value) {
                        total += value.quantity * value.price;
                        total = total * 1;
                    });
                    return total;
                };
                var updatePoduct = function (id, quantity, increaseQuantity) {
                    var productIndex = itemsId(id);
                    if (productIndex < 0) {
                        return false;
                    }
                    var products = getAllItems();
                    if (increaseQuantity) {
                        products[productIndex].quantity = products[productIndex].quantity * 1 + (typeof quantity === "undefined" ? 1 : quantity * 1);
                    } else {
                        products[productIndex].quantity = typeof quantity === "undefined" ? products[productIndex].quantity * 1 + 1 : quantity * 1;
                    }
                    setAllProducts(products);
                    return true;
                };
                var getTotalPrice = function () {
                    var products = getAllItems();
                    var total = 0;
                    $.each(products, function (index, value) {
                        total += value.quantity * value.price;
                        total = total * 1;
                    });
                    return total;
                };
                objReturn.getTotalPrice = getTotalPrice;
                objReturn.updatePoduct = updatePoduct;
                objReturn.getAllItems = getAllItems;
                objReturn.itemsId = itemsId;
                objReturn.getSubTotal = getSubTotal;
                return objReturn;
            })();

            // list Items
            var listItems = function () {
                const $lisItems = $(".lisItems");
                const rincian = $(".rincian-belanja");

                var items = Keranjang.getAllItems();

                $.each(items, function () {
                    $lisItems.append(`
                                      <li class="list-group-item d-flex justify-content-between align-items-center  " data-id="${this.id}" data-hrg="${this.price}">
                                          <div class="text d-flex flex-column">${this.name}<span class="badge bg-primary hrg">Rp. ${this.price}</span>
                                          </div>
                                          <div class="btn-group" role="group" aria-label="Basic example">

                                              <button class="btn btn-outline-secondary classProductTotal${this.id}" disabled>Rp. ${Number(this.price) * Number(this.quantity)}</button>
                                              <input   type="number" style="width: 65px; text-align: center" class="form-control classProductQuantity form-control-sm mx-2 " min="1" value="${this.quantity}" />
                                           </div>
                                      </li>
                              `);
                });

                rincian.append(`
                              <div class="total-belanja d-flex justify-content-between">
                                  <h5>Sub Total</h5>
                                  <h3 id="subtotal">${Keranjang.getSubTotal()}</h3>
                              </div>
                              <div class="total-belanja d-flex justify-content-between">
                                  <h5>Cash</h5>
                                  <h3 id="subtotal">0</h3>
                              </div>
                              `);
            };

            var total = 10000;

            console.log((total / 1000).toFixed(3));

            var updateCart = function () {
                $.each($(".classProductQuantity"), function () {
                    var id = $(this).closest("li").data("id");
                    Keranjang.updatePoduct(id, $(this).val());
                });
            };
            var getSubTotal = function () {
                $("#subtotal").text(Keranjang.getSubTotal);
            };

            $(document).on("input", ".classProductQuantity", function () {
                var price = $(this).closest("li").data("hrg");
                var id = $(this).closest("li").data("id");
                var quantity = $(this).val();
                $(this)
                    .parent("button")
                    .add(`.classProductTotal${id}`)
                    .text(`Rp. ${price * quantity} `);
                Keranjang.updatePoduct(id, quantity);
                getSubTotal();
            });

            $(document).on("keypress", ".classProductQuantity", function (evt) {
                if (evt.keyCode >= 48 && evt.keyCode <= 57) {
                    return;
                }
                evt.preventDefault();
            });

            updateCart();
            listItems();
            getSubTotal();
        </script>
